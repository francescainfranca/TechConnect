<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="student.css">
        <script src="webpages.js"></script>
        <link rel="stylesheet" href="side_gui.css"></style>
        <link rel="shortcut icon" href="favicon.ico">

        <!-- Bootstrap 4.5 CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <!-- Style CSS -->
        <link rel="stylesheet" href="dashboard.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Didact+Gothic&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Chakra+Petch:wght@500;700&family=Didact+Gothic&display=swap" rel="stylesheet">
        <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
        <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
        <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">
      </head>
    <body>
        <!-- Navigation -->
        <embed type="text/html" src="navigation.html" width="100%" height="250px">

        <div class="main">
             
        </div>
            <div class="col-md-12 offset-md-12">
                <div class="card">
                  <div class="card-body">
                    <div id="piechart"></div>
                     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                     <script type="text/javascript">
                // Load google charts
                        google.charts.load('current', {'packages':['corechart']});
                        google.charts.setOnLoadCallback(drawChart);
                
                // Draw the chart and set the chart values
                        function drawChart() {
                        var data = google.visualization.arrayToDataTable([
                        ['Task', 'Hours per Day'],
                        ['Completed', 1],
                        ['Pending', 1],
                        ['Ongoing', 1],
                        ]);
                
                  // Optional; add a title and set the width and height of the chart
                        var options = {'title':'My Internship Status', 'width':550, 'height':400};
                
                  // Display the chart inside the <div> element with id="piechart"
                        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                        chart.draw(data, options);
                }
                </script>
                  </div>
                  <h2 style="padding-left:2%">Applications</h2>

                  
                  <table class="table table-hover" id="applicationStatusTable">
                    <thead>
                      <tr>
                        <th v-on:click="sortTable(Employer Name)">Employer Name</th>
                        <th v-on:click="sortTable(Employment Start Date)">Employment Start Date</th>
                        <th v-on:click="sortTable(Employment End Date)">Employment End Date</th>
                        <th v-on:click="sortTable(Application Date)">Application Date</th>
                        <th v-on:click="sortTable(Status)">Status</th>
                        <th >Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="row in rows">
                        <td>{{row.employer}}</td>
                        <td>{{row.startDate}}</td>
                        <td>{{row.endDate}}</td>
                        <td>{{row.appDate}}</td>
                        <td>{{row.status}}</td>
                        <td>{{row.action}}</td>
                      </tr>
                    </tbody>
                  </table>
                  
                  <script>
                    var applicationStatusTable = new Vue({
                      el: '#applicationStatusTable',
                      data: {
                        rows: [
                          //enter row data here
                        ]
                      },

                      methods: {
                        "sortTable": function sortTable(col) {
                          this.rows.sort(function(a, b) {
                            if (a[col] > b[col]) {
                              return 1;
                            } else if (a[col] < b[col]) {
                              return  -1;
                            }
                            return 0;
                          })
                        }
                      },
                    });
                  </script>
                  </div>
                  </div>
                </div>
              </div>
          </div>
    </body>

</html>
