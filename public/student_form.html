<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type"  content="text/html; charset=UTF-8">
    <title>New Application Form</title>
  </head>
  <body>
    <h1>New Application</h1>
    <form id="student" method="post">
      <label><h2>Student Information</h2></label>
      <label for="Student_ID">Student ID:<br>
      </label><input id="Student_ID" name="Student_ID" size="80px" required="required" placeholder="919######"

        type="text"><br>
      <label for="Student_First_Name">First Name:<br>
      </label><input id="Student_First_Name" name="Student_First_Name" required="required" size="80px" type="text" placeholder="Bobby"><br>
      <label for="Student_Last_Name">Last Name:<br>
      </label><input id="Student_Last_Name" name="Student_Last_Name" required="required" size="80px" type="text" placeholder="Bearcat"><br>
      <label for="Student_Email">Email:<br>
      </label><input id="Student_Email" name="Student_Email" size="80px" placeholder="ex: email@yahoo.com"

        required="required" type="email"><br>
      <label for="Student_Phone">Phone Number:<br>
      </label><input id="Student_Phone" name="Student_Phone" placeholder="(555)555-5555" required="required"

        size="80px" type="tel"><br>
      <br>
      <label for="Student_Street_Address">Address Line 1:<br>
      </label> <input id="Student_Street_Address" name="Student_Street_Address" required="required" size="80px"

        type="text"><br>
      <label for="Student_Address_line_2">Address Line 2:</label><br>
      <input id="Student_Address_line_2" name="Student_Address_line_2" size="80px" type="text"><br>
      <label for="Student_City">City:</label><br>
      <input id="Student_City" name="Student_City" required="required" size="80px" type="text"><br>
      <label for="Student_State">State:<br>
      </label><input id="Student_State" name="Student_State" required="required" size="80px" type="text"><br>
      <label for="Student_Zip">zip code:<br>
      </label><input id="Student_Zip" name="Student_Zip" required="required" size="80px" type="text"><br>
      <br>
      <label for="Comments">Comments:</label><br>
      <textarea id="Comments" name="Comments" cols="60" rows="5"></textarea><br>
      <br>
      <label><h2>Employer Details</h2></label>
      <label for="Employer_Name">Name:<br>
        <input id="Employer_Name" name="Employer_Name" size="80px" required="required" type="text"><br>
      </label> <label for="Primary_Contact">Primary Contact:</label><br>
      <input id="Primary_Contact" name="Primary_Contact" size="80px" required="required" type="text"><br>
      <label for="Employer_Email">Employer Email:</label><br>
      <input id="Employer_Email" name="Employer_Email" size="80px" placeholder="ex: email@yahoo.com" required="required"

        type="email"><br>
      <label for="Employer_Phone">Employer Phone:</label><br>
      <input id="Employer_Phone" name="Employer_Phone" placeholder="(555)555-5555" required="required"

        size="80px" type="tel"><br>
      <br>
      <label>Employer Location:<br></label>
      <label for="Employer_Address_line_1">Address Line 1:</label><br>
      <input id="Employer_Address_line_1" name="Employer_Address_line_1" size="80px" required="required" type="text"><br>
      <label for="Employer_Address_line_2">Address Line 2:</label><br>
      <input id="Employer_Address_line_2" name="Employer_Address_line_2" size="80px" type="text"><br>
      <label for="Employer_City">City:</label><br>
      <input id="Employer_City" name="Employer_City" size="80px" required="required" type="text"><br>
      <label for="Employer_State">State:</label><br>
      <input id="Employer_State" name="Employer_State" size="80px" required="required" type="text"><br>
      <label for="Employer_Zip">Zip Code:</label><br>
      <input id="Employer_Zip" name="Employer_Zip" size="80px" required="required" type="text"><br>
      <br>
      <label for="Start_Date">Internship Start Date: <br>
        <input id="Start_Date" name="Start_Date" required="required" placeholder="yyyy-mm" type="month"><br>
      </label> <label for="End_Date">Internship End Date:<br>
        <input id="End_Date" name="End_Date" required="required" placeholder="yyyy-mm" type="month"><br>
        <br>
      </label><label for="End Date"></label>
      <h2>Instructor Details</h2>
      <br>
      <label for="Instructor_Mail">Mail</label> <br>
      <input id="Instructor_Mail" name="Instructor_Mail" size="80px" placeholder="example@nwmissouri.edu"

        required="required" type="email"><br>
      <label for="Instructor_First_Name">First Name</label><br>
      <input id="Instructor_First_Name" name="Instructor_First_Name" size="80px" required="required" type="text"><br>
      <label for="Instructor_Last_Name">Last Name<br>
      </label> <input id="Instructor_Last_Name"  name="Instructor_Last_Name" size="80px" required="required"

        type="text"><br>
      <br>
      <input id="Submit" type="submit"><br>
    </form>
    <script src="webpages.js"></script>
  </body>
</html>
