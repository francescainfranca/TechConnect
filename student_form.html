<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>New Application Form</title>
  </head>
  <body>
    <h1>New Application</h1>
    <form id="student" action="">
      <h2>Student Information</h2>
      <label for="Student ID">Student ID:<br>
      </label><input id="Student ID" size="80px" required="required" placeholder="919######"

        type="text"><br>
      <label for="Student First Name">First Name:<br>
      </label><input id="Student First Name" required="required" size="80px" type="text" placeholder="Bobby"><br>
      <label for="Student Last Name">Last Name:<br>
      </label><input id="Student Last Name" required="required" size="80px" type="text" placeholder="Bearcat"><br>
      <label for="Student Email">Email:<br>
      </label><input id="Student Email" size="80px" placeholder="ex: email@yahoo.com"

        required="required" type="email"><br>
      <label for="Student Phone">Phone Number:<br>
      </label><input id="Student Phone" placeholder="(555)555-5555" required="required"

        size="80px" type="tel"><br>
      <br>
      <label for="Student Street Address">Address Line 1:<br>
      </label> <input id="Student Street Address" required="required" size="80px"

        type="text"><br>
      <label for="Student Address line 2">Address Line 2:</label><br>
      <input id="Student Address line 2" size="80px" required="required" type="text"><br>
      <label for="Student City">City:</label><br>
      <input id="Student City" required="required" size="80px" type="text"><br>
      <label for="Student State">State:<br>
      </label><input id="Student State" required="required" size="80px" type="text"><br>
      <label for="Student Zip">zip code:<br>
      </label><input id="Student Zip" required="required" size="80px" type="text"><br>
      <br>
      <label for="Comments">Comments:</label><br>
      <textarea id="Comments" cols="60" rows="5"></textarea><br>
      <br>
      <h2>Employer Details</h2>
      <label for="Employer Name">Name:<br>
        <input id="Employer Name" size="80px" required="required" type="text"><br>
      </label> <label for="Primary Contact">Primary Contact:</label><br>
      <input id="Primary Contact" size="80px" required="required" type="text"><br>
      <label for="Employer Email">Employer Email:</label><br>
      <input id="Employer Email" size="80px" placeholder="ex: email@yahoo.com" required="required"

        type="email"><br>
      <label for="Employer Phone">Employer Phone:</label><br>
      <input id="Employer Phone" placeholder="(555)555-5555" required="required"

        size="80px" type="tel"><br>
      <br>
      Employer Location:<br>
      <label for="Employer Address line 1">Address Line 1:</label><br>
      <input id="Employer Address line 1" size="80px" required="required" type="text"><br>
      <label for="Employer Address line 2">Address Line 2:</label><br>
      <input id="Employer Address line 2" size="80px" type="text"><br>
      <label for="Employer City">City:</label><br>
      <input id="Employer City" size="80px" required="required" type="text"><br>
      <label for="Employer State">State:</label><br>
      <input id="Employer State" size="80px" required="required" type="text"><br>
      <label for="Employer Zip Code">Zip Code:</label><br>
      <input id="Employer Zip" size="80px" required="required" type="text"><br>
      <br>
      <label for="Start Date">Internship Start Date: <br>
        <input id="Start Date" required="required" placeholder="yyyy-mm" type="month"><br>
      </label> <label for="End Date">Internship End Date:<br>
        <input id="End Date" required="required" placeholder="yyyy-mm" type="month"><br>
        <br>
      </label><label for="End Date"></label>
      <h2>Instructor Details</h2>
      <br>
      <label for="Instructor Mail">Mail</label> <br>
      <input id="Instructor Mail" size="80px" placeholder="example@nwmissouri.edu"

        required="required" type="email"><br>
      <label for="Instructor First Name">First Name</label><br>
      <input id="Instructor First Name" size="80px" required="required" type="text"><br>
      <label for="Instructor Last Name">Last Name<br>
      </label> <input id="Instructor Last Name" size="80px" required="required"

        type="text"><br>
      <br>
      <input id="Submit" type="submit"><br>
    </form>
  </body>
</html>
